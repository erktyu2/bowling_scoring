
<div class="score">
  Score: {{currentValidGame.Score}}
</div>


<div class="reset">
  <button (click)="reset()">Reset</button>
</div>

<div class="available-buttons">
  <div *ngFor="let number of range(highestAvailableButton + 1); let i = index">
    <button (click)="addNumberToRoll(i)">{{i}}</button>
  </div>
</div>


<div class="game">
  <div *ngFor="let frame of currentValidGame.Frames">
    <shared-frame [frame]="frame"></shared-frame>
  </div>
</div>
